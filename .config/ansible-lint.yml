---

profile: production
quiet: true
offline: true

exclude_paths:
  - .cache/
  - .github/
  - mkdocs.yml
  - playbook_controller_automation.yml # has modules from Automation Hub, can't get downloaded in CI

var_naming_pattern: "^[a-z_][a-z0-9_]*$"

enable_list:
  - args
  - empty-string-compare
  - no-log-password
  - no-same-owner

skip_list:
  - var-naming[no-role-prefix]

kinds:
  - playbook: "**/*playbook*.yml"
  - tasks: "**/*task*.yml"
  - vars: "**/*variables*.yml"
